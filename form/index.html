<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="note.png">
</head>
<body>
    <h2>Registration Form</h2>
    <fieldset><br>
        <form>
            <img src="https://cdn-icons-png.flaticon.com/256/10338/10338070.png" width="100">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8"><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <label for="hobbies">Hobbies/Interests:</label><br>
            <img src="https://cdn-icons-png.flaticon.com/256/15369/15369178.png" width="100">
            <input type="checkbox" id="hobby1" name="hobbies" value="reading">
            <label for="hobby1">Reading</label><br>
            <input type="checkbox" id="hobby2" name="hobbies" value="travelling">
            <label for="hobby2">Coding</label><br>
            <input type="checkbox" id="hobby3" name="hobbies" value="gaming">
            <label for="hobby3">Gaming</label><br>
            <input type="checkbox" id="hobby4" name="hobbies" value="gaming">
            <label for="hobby3">Cycling</label><br><br>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="Kazakhstan">Kazakhstan</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Germany">Germany</option>
                <option value="South Korea">South Korea</option>
                <option value="Uzbekistan">Uzbekistan</option>
                <option value="Kyrgizstan">Kyrgizstan</option>
                <option value="Italy">Italy</option>
                <option value="Russia">Russia</option>
                <option value="China">China</option>
                <option value="Turkey">Turkey</option>
            </select><br><br>

            <label for="comments">Comments or Additional Information:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

            <input type="submit" id="reg" value="Register">
        </form>
    </fieldset>
</body>
</html>
